<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punteros en HTML</title>
    <style>
        /* Estilos opcionales para los punteros */
        body {
            cursor: default;
        }
        .custom-cursor {
            cursor: url('Gokuuuuu.png'), auto;
        }
    </style>
</head>
<body>

<!-- Tipos de punteros -->

<!-- Puntero predeterminado -->
<p>Puntero predeterminado (por defecto)</p>

<!-- Puntero de texto -->
<p style="cursor: text;">Puntero de texto</p>

<!-- Puntero de espera -->
<p style="cursor: wait;">Puntero de espera</p>

<!-- Puntero de ayuda -->
<p style="cursor: help;">Puntero de ayuda</p>

<!-- Puntero de cruz -->
<p style="cursor: crosshair;">Puntero de cruz</p>

<!-- Puntero de movimiento -->
<p style="cursor: move;">Puntero de movimiento</p>

<!-- Puntero de no permitido -->
<p style="cursor: not-allowed;">Puntero de no permitido</p>

<!-- Puntero de zoom in -->
<p style="cursor: zoom-in;">Puntero de zoom in</p>

<!-- Puntero de zoom out -->
<p style="cursor: zoom-out;">Puntero de zoom out</p>

<!-- Puntero personalizado -->
<p class="custom-cursor">Puntero personalizado (ver imagen)</p>

</body>
</html>
