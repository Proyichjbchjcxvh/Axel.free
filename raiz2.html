<p><font color="black" size="4" face="tahoma"><center><strong> Raiz Cuadrada de un numero </strong></center><br>

<script>
function raiz(){
var n1= parseInt(document.MyForm.txtn1.value);
document.MyForm.txtResultado.value=Math.sqrt(n1);
}
</script>

<body>
<center><table width="1000" border="1">
<form name="MyForm">
<tr>
<td width="300"><label>Ingresa el numero: </label></td>
<td width="300"><input type="text" name="txtn1"></td>

<td width="200" rowspan="4"> <center><img src="insano.png" width="250" heigth="400" ></center></td>
</tr>

<tr> 
<td><label> La raiz cuadrada es:</label></td>
<td><input type="text" name="txtResultado"></td>
</tr>
<tr>
<td>
<input type="button" value="CALCULAR" onclick="raiz()">
</td>
</tr>
</form>
</table>
