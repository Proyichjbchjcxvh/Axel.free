<script>
function calcular(){
var base=parseInt(document.MyForm.txtbase.value);
var altura=parseInt(document.MyForm.txtaltura.value);
var grosor=parseFloat(document.MyForm.txtgrosor.value);
document.MyForm.txtResultado.value=base*altura*grosor*1000/50;
}
</script><body>
<center><table width="1000" border="1">
<form name="MyForm">
<tr>
<td width="300"><label>Dame la base del terreno:</label></td>
<td width="300"><input type="text" name="txtbase"></td>
<td width="200" rowspan="4"><img src="terreno1.jpeg"></td>
</tr><tr>
<td><label>Dame la altura del terreno:</label></td>
<td><input type=:"text" name="txtaltura"></td>
</tr>
<tr>
<td><label>Dame el grosor del terreno:</label></td>
<td><input type=:"text" name="txtgrosor"></td>
</tr>
<tr>
<td><label>Mostrar Resultado:</label></td>
<td><input type="text" name="txtResultado"></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="button" value="CALCULAR" onclick="calcular()"</td></tr>
</form>
</table>
</body></html>
