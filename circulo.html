<h1><font color="blue" size="4"><center><i> Area del circulo</font></center></h1> 

<script>
function calcular(){
var n1=parseFloat(document.MyForm.txtn1.value);
document.MyForm.txtResultado.value=n1*n1*3.1416;
}
</script>

<body>
<center><table width="1000" border="1">
<form name="MyForm">
<tr>
<td width="300"><label>Radio:</label></td>
<td width="300"><input type="text" name="txtn1"></td>
<td width="200" rowspan="7"><img src="nataaaa.JFIF"  width=300" height="300" ></td>
</tr>

<tr>
<td><label>Mostrar Resultado:</label></td>
<td><input type="text" name="txtResultado"></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="button" value="CALCULAR" onclick="calcular()"</td>
</table><br>


<center><img src="Pie.png" width="900" height="70"></center>

</form>
</body>
